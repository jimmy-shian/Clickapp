name: Build Android APK

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      # ✅ 安裝 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ✅ 補齊常用 platform / build-tools（避免 aapt / platform not found）
      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # ✅ 讓 Gradle 找到 SDK
      - name: Write local.properties
        run: |
          echo "sdk.dir=${ANDROID_SDK_ROOT}" > android/local.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # ✅ 從 GitHub Secret 解碼 keystore
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      # ✅ 建置已簽章的 Release APK
      - name: Build Signed Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: cd android && ./gradlew assembleRelease --stacktrace

      - name: Rename APK
        run: |
          APK_PATH="$(find android/app/build/outputs/apk -type f -name "*release*.apk" | head -n 1)"
          echo "Found APK: $APK_PATH"
          cp "$APK_PATH" "android/app/build/outputs/apk/omniclick-1.0.1.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: omniclick-1.0.1
          path: android/app/build/outputs/apk/omniclick-1.0.1.apk
