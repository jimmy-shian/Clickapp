<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OmniClick Designer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: transparent !important;
        background: transparent !important;
        pointer-events: none; 
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        user-select: none;
        -webkit-user-select: none;
      }
      #root {
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: transparent !important;
      }
      /* 保留原本的 Scrollbar 樣式... */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: rgba(45, 45, 45, 0.5); }
      ::-webkit-scrollbar-thumb { background: rgba(85, 85, 85, 0.8); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(119, 119, 119, 0.9); }
      .glass-panel {
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>
    
  </body>
</html>
